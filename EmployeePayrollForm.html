<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EmployeePayrollForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="./assets/images/logo.png" alt="image is missing">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save();return false">
            
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
            </div>

            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="./assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" id="image1" src="./assets/profile-images/Ellipse 1.png" alt="image is missing">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="./assets/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="./assets/profile-images/Ellipse -2.png" alt="image is missing">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="./assets/profile-images/Ellipse -3.png" alt="image is missing">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="./assets/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="./assets/profile-images/Ellipse -4.png" alt="image is missing">
                    </label>
                </div>                
            </div>

            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>                
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" name="department" id="hr" class="checkbox" value="HR">
                    <label class="text" for="hr">HR</label>

                    <input type="checkbox" name="department" id="sales" class="checkbox" value="Sales">
                    <label class="text" for="sales">Sales</label>

                    <input type="checkbox" name="department" id="finance" class="checkbox" value="Finance">
                    <label class="text" for="finance">Finance</label>

                    <input type="checkbox" name="department" id="engineer" class="checkbox" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>

                    <input type="checkbox" name="department" id="others" class="checkbox" value="Others">
                    <label class="text" for="others">Others</label>
                </div>                    
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            

        </form>
    </div>
</body>
</html>
